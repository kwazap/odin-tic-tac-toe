<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">Tic Tac Toe</div>
        <div class="content">
            <div class="state-1-wrapper">
                <h1>Choose Your Opponent</h1>
                <div class="opponents">
                    <div class="opponents-wrapper">
                        <div class="human">
                            <img src="../images/sweaty-gamer.jpg" alt="sweaty gamer" width="200px">
                            <div>Another mortal</div>
                        </div>
                        <div class="bingus">
                            <img src="../images/bingus-gamer.jpg" alt="bingus with headphones" width="200px">
                            <div>Bingus (easy)</div>
                        </div>
                        <div class="floppa">
                            <img src="../images/god-gamer-floppa-2.jpg" alt="floppa with headphones" width="200px">
                            <div>Big Floppa (impossible)</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="state-2-wrapper">
                <div class="player1-wraper">
                    <div>Player 1</div>
                    <img src="../images/sweaty-gamer.jpg" alt="sweaty gamer" width="200px">
                    <div class="player1 scoreboard">Score: 0</div>
                </div>
                <div class="board-wrapper">
                    <div id="0" class="field"></div>
                    <div class="board line1"></div>
                    <div id="1" class="field"></div>
                    <div class="board line2"></div>
                    <div id="2" class="field"></div>
                    <div class="board line3"></div>
                    <div id="3" class="field"></div>
                    <div id="4" class="field"></div>
                    <div id="5" class="field"></div>
                    <div class="board line4"></div>
                    <div id="6" class="field"></div>
                    <div id="7" class="field"></div>
                    <div id="8" class="field"></div>
                </div>
                <div class="player2-wraper">
                    <div>Player 2</div>
                    <img src="../images/sweaty-gamer.jpg" alt="sweaty gamer" width="200px">
                    <div class="player2 scoreboard">Score: 0</div>
                </div>
            </div>
        </div>
        <div class="result-wrapper">
            Next Round
        </div>
    </div>
</body>
</html>
